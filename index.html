<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Tabbed</title>

		<link rel="stylesheet" href="css/main.css">

		<script src="js/jquery-2.1.3.min.js"></script>
	</head>
	<body>
		<div class="top">
			<div class="menu">
				<a href="#" class="icon" id="btn-refresh" title="Change Wallpaper"><img src="img/refresh.svg" alt="Change Wallpaper" width="24" height="24"></a>
				<a href="#" class="icon" id="btn-clock" title="12/24 Hour Time"><img src="img/clock.svg" alt="Change Military Time" width="24" height="24"></a>
				<a href="#" class="icon" id="btn-customwallpaper" title="Custom Wallpaper"><img src="img/photo.svg" alt="Custom Wallpaper" width="24" height="24"></a>
				<a href="#" class="icon" id="btn-addons" title="Addons"><img src="img/addons.svg" alt="View Addons" width="24" height="24"></a>
			</div>
			<div id="addons" class="popout">
				<a href="#" id="add-customwallpaper"><span>Custom Wallpaper</span> <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
				<a href="#" id="add-search"><span>Google Search</span> <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
				<a href="#" id="add-countdowntimer"><span>Countdown Timer</span>  <img src="img/uncheck.svg" alt="" width="16" height="16"></a>
			</div>
			<div id="customwallpaper" class="popout">
				<p>Custom Wallpaper URL</p>
				<input type="text" id="input-customwallpaper" placeholder="http://">
			</div>
		</div>
		<div class="center">
			<div class="widget clock">
				<h1></h1>
			</div>
			<div class="widget date">
				<h2></h2>
			</div>
			<div class="widget search">
				<input type="text" id="query">
			</div>
		</div>
		<div class="bottom">
			<div class="menu">
				<a href="#" class="icon" id="btn-about" title="About"><img src="img/about.svg" alt="About" width="28" height="28"></a>
				<a href="#" class="icon" id="btn-countdowntimer" title="Countdown Timer"><img src="img/countdown.svg" alt="Countdown" width="24" height="24"></a>
			</div>
			<div id="countdown" class="popout">
				<p>Countdown</p>
				<p class="error"></p>
				<input type="number" id="input-countdown" placeholder="Seconds">
			</div>
			<div id="about" class="popout">
				<p><a href="https://twitter.com/tabbedio" class="twitter-follow-button" data-show-count="false" data-size="large" data-dnt="true">Follow @tabbedio</a><script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></p>
				<p>&copy; Copyright Tabbed.io (v1.0)</p>
				<p><a href="http://tabbed.io/legal">Legal stuff</a></p>
				<p>Design by <a href="http://danbovey.uk">Dan Bovey</a></p>
			</div>
		</div>
		<script src="js/scripts.min.js"></script>
	</body>
</html>
